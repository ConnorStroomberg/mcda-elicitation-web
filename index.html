<!DOCTYPE html>
<html ng-app="elicit">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Preference elicitation</title>

    <link rel="stylesheet" type="text/css" href="app/js/lib/jslider/bin/jquery.slider.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/nv.d3.css">
    <link rel="stylesheet" type="text/css" href="app/css/main.css">

    <script src="app/js/lib/require.js" data-main="app/js/main.js"></script>

  </head>

  <body>
    <div ng-controller="WorkspaceController">
      <ul>
        <li ng-repeat="task in tasks" ng-show="task.title">
          <a href="#/workspaces/{{route.workspaceId}}/{{task.id}}"><span ng-bind="task.title"></span></a>
        </li>
      </ul>

      <div ng-view></div>
    </div>

    <script>
      window.config = { examplesRepository: "/examples/" };
    </script>

  </body>
</html>
