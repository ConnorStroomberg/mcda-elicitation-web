<!DOCTYPvGE html>
<html ng-app="elicit">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Preference elicitation</title>

    <link rel="stylesheet" type="text/css" href="app/js/lib/jslider/bin/jquery.slider.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/nv.d3.css">
    <link rel="stylesheet" type="text/css" href="app/css/main.css">

    <script src="app/js/lib/require.js" data-main="app/js/main.js"></script>

  </head>

  <body>
    <div class="row">
      <div ng-controller="WorkspaceController">
	<div class="columns large-3" ng-show="currentWorkspace.id">
          <ul class="side-nav">
            <li ng-repeat="task in tasks" ng-show="task.title" ng-class="{active: task.id == currentWorkspace.currentTask}">
              <a href="#/workspaces/{{route.workspaceId}}/{{task.id}}" ng-bind="task.title"></a>
            </li>
          </ul>
	</div>
	<div class="columns large-9">
	  <div ng-view></div>
	</div>
      </div>
    </div>
    <script>
      window.config = { examplesRepository: "/examples/" };
    </script>

  </body>
</html>
