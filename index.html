<!DOCTYPE html>
<html ng-app="elicit">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Preference elicitation</title>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="app/js/lib/jslider/bin/jquery.slider.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/nv.d3.css">
    <link rel="stylesheet" type="text/css" href="app/css/main.css">

    <script src="app/js/lib/modernizr.foundation.js"></script>

    <script src="app/js/lib/require.js" data-main="app/js/main.js"></script>

  </head>

  <body>

    <div ng-if="error" ng-cloak>
      <div class="alert-box alert">
        Computation failed: {{error.code}}
        <span ng-show="error.error">&mdash; {{error.error}}</span>
      </div>
    </div>

    <div class="row">
      <div ng-controller="WorkspaceController">
        <h1 ng-bind="workspaceTitle"></h1>

        <div class="tabs" ng-show="route.workspaceId">
          <ul class="tabsNavigation">
            <li ng-repeat="(id, title) in scenarios" ng-class="{current: id == route.scenarioId}">
              <a href="{{createPath(route.workspaceId, id)}}" ng-bind="title"></a>
            </li>
            <li>
              <a href=javaScript:void(0);"" data-dropdown="newScenarioControl"><i class="icon-plus"></i></a>
              <ul id="newScenarioControl" class="f-dropdown" data-dropdown-content>
                <li><a ng-click="forkScenario()">Copy current scenario</a></li>
                <li><a ng-click="newScenario()">Create clean scenario</a></li>
              </ul>
            </li>
          </ul>
          <div class="fakeTabsContent"></div>
        </div>

	<div class="columns large-3" ng-show="route.workspaceId">
          <ul class="side-nav">
            <li ng-repeat="task in tasks" ng-show="task.title">
              <a href="{{createPath(route.workspaceId, route.scenarioId, task.id)}}" ng-bind="task.title"></a>
            </li>
          </ul>
	</div>
	<div class="columns large-9">
	  <div ui-view></div>
	</div>
      </div>
    </div>
    <script>
     window.config = { examplesRepository: "/examples/" };
    </script>

  </body>
</html>
