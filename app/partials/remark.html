<div style="display: inline;" tabindex="1">
  <a class="button radius tiny-icon" dropdown-toggle="#dropdown-remark{{$id}}"><i class="fa fa-pencil"></i></a>

<div id="dropdown-remark{{$id}}" class="f-dropdown">
    <h3>Remark:</h3>
        <textarea autofocus ng-model="remark" contenteditable="true" cols="10" rows="4" style="height: 100px;" class="fontsize" required="required"></textarea>
        <div class="button-group">
        <a class="button small remarkbutton" ng-click="show=!show" ng-class="{'active': show}">Cancel</a>
        <a class="button small success remarkbutton" ng-click="saveRemarks()">Save remark</a>
        </div> 
</div>
</div>
