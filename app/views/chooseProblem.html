<div class="row">
  <div class="columns large-12">

    <h3>Your workspaces</h3>
    <div class="panel">
      <ul>
        <li ng-repeat="workspace in workspacesList">
          <a href="#/workspaces/{{workspace.id}}/scenarios/{{workspace.defaultScenarioId}}/overview"> {{workspace.title}}</a>
        </li>
        <li ng-hide="workspacesList.length">No workspaces.</li>      
      </ul>
    </div>
    
    <a modal="app/partials/chooseProblemModal.html" modal-class="button"><i class="fa fa-plus"></i> Create workspace</a>
  </div>
</div>
