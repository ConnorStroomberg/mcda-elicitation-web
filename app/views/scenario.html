<div class="row">
  <div class="columns large-12"> 
    <div class="row overview-nav-container">
      <div class="columns large-4">
        <ul class="overview-nav">            
          <li class="tab-corners" ng-class="{activetab: taskId==='overview'}"><a ui-sref="overview">Overview</a></li>
          <li class="tab-corners" ng-class="{activetab: taskId==='effectstable'}"><a ui-sref="effectstable">Effects table</a></li>
        </ul>
      </div>
      <div class="columns large-8">
        <div class="tab-corners workspace-control-tab row">
          <div class="columns large-6 scenario-menu">
            <span >Scenario:&nbsp;&nbsp;<strong>
              <a href="javaScript:void(0);" data-dropdown="newScenarioControl"></a>
              <span ng-class="{current: s.id == scenario.id}" ui-sref="overview({scenarioId: s.id})" ng-bind="scenario.title | limitTo: 50"></span>
            </strong>
             <i class="fa fa-plus" style="color:#fff"></i></span>
          </div>
          <div class="columns large-6">
            <ul class="overview-nav">
              <li class="tab-corners " ng-class="{activetab: taskId==='preferences'}"><a ui-sref="preferences">Preferences</a></li>
              <li class="tab-corners " ng-class="{activetab: taskId==='results'}"><a ui-sref="results">Results</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

      <ul class="side-nav">
        <li>
          <a ui-sref="overview"><i class="fa fa-angle-left"></i> Overview</a>
        </li>

          <a ng-show="resultsAccessible" ui-sref="results"><i class="fa fa-angle-right"></i> Results</a>
